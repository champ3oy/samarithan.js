name: Publish package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "14" # or specify a valid Node.js version
      - run: npm ci
      - run: npm test
      - name: Publish to npm
        uses: JS-DevTools/npm-publish@v4 # or specify the correct version
        with:
          token: ${{ secrets.NPM_TOKEN }}
